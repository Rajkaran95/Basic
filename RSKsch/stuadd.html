<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stuadd.css">
</head>
<body>
    <div class="container">
        <form class="centered-form">
            <h2>Student Details Form</h2>
            <label for="ID">Student ID:</label>
            <input type="text" id="id" name="Student_ID">
            <br>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name">
            <br>
            <label for="age">age:</label>
            <input type="text" id="age" name="age">
            <br>
            <label for="adr1">Address1:</label>
            <input type="text" id="adr1" name="adr1">
            <br>
            <label for="adr2">Address2:</label>
            <input type="text" id="adr2" name="adr2">
            <br>
            <label for="adr3">Address3:</label>
            <input type="text" id="adr3" name="adr3">
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob">
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state">
            <br>
            <label for="pcode">pin code:</label>
            <input type="text" id="pcode" name="pcode">
            <br>
            <label for="lmark">Land mark:</label>
            <input type="text" id="lmark" name="lmark">
            <br>
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile">
            <br>
            <button type="submit">Submit</button>
            
        </form>
    </div>
      
</body>
</html>
